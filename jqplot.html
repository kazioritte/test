<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="dist/jquery.jqplot.min.js"></script>
<link rel="stylesheet" type="text/css" href="dist/jquery.jqplot.min.css">
<script>
jQuery(function ($) {
    $("#color_div").css("border", "1px solid red");
});
jQuery( function() {
    jQuery . jqplot(
        'グラフを表示する要素のID',
        [
            [ 系列A ],
            [ 系列B ],
            [ 系列C ]
        ],
        {
            オプション
        }
    );
} );
</script>
<script>
jQuery( function() {
    jQuery . jqplot(
        'jqPlot-sample',
        [
            [ [ 1, 65 ], [ 2, 72 ], [ 3, 74 ], [ 4, 63 ], [ 5, 85 ], [ 6, 90 ] ]
        ]
    );
} );
</script>
</head>
<body>
<div id="jqPlot-sample" style="height: 300px; width: 300px;"></div> 
<div id="color_div">ここのDIVの枠線をjQueryで変更します</div>
 
</body>
</html>
